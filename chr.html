    <script>
        // Get the modal
        function showmodal(image_name) {
            var modal = document.getElementById("myModal");

            // Get the image and insert it inside the modal - use its "alt" text as a caption
            var img = document.getElementById(image_name);
            var link = document.getElementById("modala");
            var modalImg = document.getElementById("modalimage");
            var captionText = document.getElementById("caption");
            modal.style.display = "block";
            modalImg.src = img.src;
            link.href = img.src;
            captionText.innerHTML = img.alt;

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];

            // When the user clicks on <span> (x), close the modal
            span.onclick = function () {
                modal.style.display = "none";
            }
        }
    </script>
    <style>
        div.gallery {
            border: 1px solid #ccc;
            width: 300px;
            height: 300px;
        }

        }

        div.gallery img {

            padding: 40px 40px;
            float: left;
            width: 300px;

        }

        @media only screen and (max-width: 700px) {
            .responsive {
                width: 600px;
                margin: 6px 0;
            }
        }

        @media only screen and (max-width: 500px) {
            .responsive {
                width: 1200px;
            }
        }

        .clearfix:after {
            content: "";
            display: table;
            clear: both;
        }

        #myImg {
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        #myImg:hover {
            opacity: 0.7;
        }

        /* The Modal (background) */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            padding-top: 100px;
            /* Location of the box */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.9);
            /* Black w/ opacity */
        }

        /* Modal Content (image) */
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        /* Caption of Modal Image */
        #caption {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            text-align: center;
            color: #ccc;
            padding: 10px 0;
            text-align: justify;
            height: 150px;
        }

        /* Add Animation */
        .modal-content,
        #caption {
            -webkit-animation-name: zoom;
            -webkit-animation-duration: 0.6s;
            animation-name: zoom;
            animation-duration: 0.6s;
        }

        @-webkit-keyframes zoom {
            from {
                -webkit-transform: scale(0)
            }

            to {
                -webkit-transform: scale(1)
            }
        }

        @keyframes zoom {
            from {
                transform: scale(0)
            }

            to {
                transform: scale(1)
            }
        }

        /* The Close Button */
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        /* 100% Image Width on Smaller Screens */
        @media only screen and (max-width: 700px) {
            .modal-content {
                width: 100%;
            }
        }
    </style>

<script>
    function getURLParameter(name) {
        return decodeURI(
            (RegExp(name + '=' + '(.+?)(&|$)').exec(location.search) || [, null])[1]
        );
    }
    var chr_val = getURLParameter("chr");

    document.getElementById('img7').src = "images/chr/chr" + chr_val + "/chr" + chr_val + "_mcf7_75per.png";


    document.getElementById('img1').alt = "For gene, TSS, HOT region, and the five types of tissue-specific human enhancers that are located in human chromosome " + chr_val + " , we plotted the distribution of nonspecific TF binding affinity at +/-500 bp centered in TSS or the center of gene/enhancer/HOT region, respectively. The first row (upper panel) for each chromosome presents the total sum of  nonspecific binding affinities of each genomic feature (e.g., gene, TSS, enhancer, or HOT region) while the second row (lower panel) represents the mean of nTBA, where 0 represents either the center of gene/enhancer/HOT or TSS. Predictions from different chemical potentials (or TF concentrations) are shown by different colors, respectively.";
    document.getElementById('img2').alt = "For all TSSs and HOT regions located in human chromosome " + chr_val + ", the distributions of nonspecific TF-DNA binding affinity, histone modifications (H3k27ac, H3k4me1, and H3k4me3), Pol2 expression, and nucleosome occupancy (Pol2 and Dnase) in K562, GM12878, and MCF7 cell lines are illustrated, respectively. HOT regions are obtained from ENCODE predictions (e.g. P<0.05 in any conditions). The average Z-scores of aforementioned modifications and the total nonspecific TF-DNA binding affinities are plotted in different colors, where zero represents either TSS or the center of HOT regions (e.g., +/-500bp from the center). H3K27ac and H3K4me1 are enhancer markers, H3K4me3 is promoter marker, Pol2 represents gene expression activity, and Dnase indicates nucleosome occupancy in the genome. ";
    document.getElementById('img3').alt = "For a pair-wise intra-chromosomal interaction, enrichments of nonspecific binding affinity, histone modifications (H3k27ac, H3k4me1, H3k4me3, H3K27me3, H3K9me3), CTCF binding, Pol2 expression, and nucleosome occupancy (Dnase) are tested based on Hi-C experiments of MCF7, K562, and GM12878 cell lines, respectively. Chromosome " + chr_val + "is divided into equal sized bins (250Kb resolution) and experimental datasets are preprocessed, normalized, and converted to Zscores before the further study. Here, a green-red color map represents a negative-positive Zscores from a Hi-C experiment: an interaction colored by red and green color means the interaction is more and less frequent than the average of genome-wide interactions, respectively. A yellow-blue color map represents a positive-negative Z-value from the rank-sum test. This is used to evaluate the enrichment of a genome modification in a pair-wise intra-chromosomal interaction (Zscore>0) versus that in background interactions such as the mean of 50 randomly selected intra-chromosomal interactions. In the figure, white and black color represent no interaction and no enrichment, respectively. Please note that we only consider genome modifications around both TSSs and HOT regions (e.g., +/-500bp center) for a pair-wise intra-chromosomal interaction. If multiple TSSs or HOT regions located in the same window bin then an average of them will be used in the enrichment test. H3K27ac and H3K4me1 are enhancer markers, H3K4me3 is a promoter marker, H3K27me3 and H3K9me3 are gene repress markers, CTCF controls chromatin loops, Pol2 represents gene expression activity, and Dnase indicates nucleosome occupancy in the genome.";
    document.getElementById('img4').alt = "In three cancer cell lines, both the frequency of intra-chromosomal interactions (Z-score>0) and the frequency of highly enriched (Z-values≥3) genome modifications in genomic window bins (250Kb resolution) are shown for human chromosome " + chr_val + ". In the heat map, the three clusters are obtained by applying our clustering methods on the frequencies of highly enriched genome modifications in window bins, where the clusters 1 (red), 2 (green), and 3 (blue) represent types I, II, and III genomic window bins, respectively, in intra-chromosomal interactions which drawn in box and scatter plot. Low, medium and high chromosomal interaction in genomic window bins type I, II and III is observable, respectively.";
    document.getElementById('img5').alt = "Outer most white-grey banded circle is ideogram for chromosome " + chr_val + ". Second circle (red) represents nTBA for potential -10. Third circle (yellow) represents type I, II and III genomic window bins (red, green, blue tiles respectively). Fourth circle (green) represents number of genes. Fifth circle (orange) represents number of HOT regions. Green and Yellow threads in center represent intra-chromosomal HiC interactions with Z-score >= 1. All interactions between 1MB and 10MB are in yellow. Interactions spanning above 10MB are in green.";
